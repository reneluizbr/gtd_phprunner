<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <script src="./idiomas.js" />; -->
</head>
  <script>
  // window.onload = fctDetectarIdioma();
  window.addEventListener('load', fctDetectarIdioma)

  function fctDetectarIdioma() {
    var wlIdioma = navigator.language ;
    var wlParagrafoIdioma = "Idioma do Browser: " + wlIdioma
    alert(wlParagrafoIdioma);

    var wlConteudoOriginal = document.getElementById("demo").innerHTML;
    document.getElementById("demo").innerHTML = wlConteudoOriginal + " Parágrafo que foi alterado.";
    document.getElementById("paragrafoIdioma").innerHTML = wlParagrafoIdioma;
  }
  </script>

</head>
<body>

  <h1>A Web Page</h1>
  <p id="demo">Um parágrafo qualquer...</p>
  <p id="paragrafoIdioma"></p>
  <button type="button" onclick="fctDetectarIdioma()">Mostra Idioma</button>

</body>
</html>
